    <script>
        function fetchData() {
            const form = document.getElementById('timetableForm');
            const formData = new FormData(form);
            const params = new URLSearchParams();

            for (const pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            const url = `http://klogic.kmutnb.ac.th:8080/kris/tess/dataQuerySelector.jsp?${params.toString()}`;
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                    console.log(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateCourses() {
            const facultySelect = document.getElementById('faculty');
            const courseSelect = document.getElementById('course');
            const selectedFaculty = facultySelect.value;

            // Clear current options in course dropdown
            courseSelect.innerHTML = '{ value="">- - - เลือกหลักสูตร - - -"}';

            if (selectedFaculty && coursesByFaculty[selectedFaculty]) {
                const courses = coursesByFaculty[selectedFaculty];
                courses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.value;
                    option.textContent = course.text;
                    courseSelect.appendChild(option);
                });
            }
        }
